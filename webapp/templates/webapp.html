    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        let selectedService = null;

        document.querySelectorAll('.service-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.service-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedService = btn.dataset.service;
                document.getElementById('service').value = selectedService;
                checkForm();
            });
        });

        function checkForm() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            if (selectedService && name && phone) {
                tg.MainButton.setText('–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑');
                tg.MainButton.show();
            } else {
                tg.MainButton.hide();
            }
        }

        document.getElementById('name').addEventListener('input', checkForm);
        document.getElementById('phone').addEventListener('input', checkForm);

        tg.MainButton.onClick(() => {
            const data = {
                service: selectedService,
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                description: document.getElementById('description').value
            };
            tg.sendData(JSON.stringify(data));
        });
    </script>
